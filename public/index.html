<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Loans</title>

</head>

<body>
    <main class="w-full min-h-screen flex flex-col lg:flex-row">
        <aside class="relative w-full h-screen lg:w-[40%] xl:w-[55%] 2xl:w-[60%]">
            <img src="https://images.unsplash.com/photo-1535905557558-afc4877a26fc?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                class="object-cover w-full h-full" alt="hero image">
            <figure
                class="absolute top-0 left-0 w-full h-full flex flex-col justify-center gap-5 bg-black bg-opacity-70">
                <h1 class="w-full flex flex-col justify-center text-white text-center">
                    <span class="text-5xl font-semibol">Bienvenidos a la</span>
                    <span class="text-6xl font-bold">Biblioteca UniCosta</span>
                </h1>
                <p class="text-white flex flex-col text-center font-light lg:text-2xl 2xl:text-4xl">
                    <span>
                        Este es el portal oficial para
                    </span>
                    <span>
                        el registo de prestamos a corto y largo plazo,
                    </span>
                    <span>
                        realizados por nuestros estudiantes.
                    </span>
                </p>
            </figure>
        </aside>

        <section
            class="w-full lg:w-[60%] xl:w-[55%] 2xl:w-[40%] min-h-screen md:grid flex justify-center items-start p-10 xl:p-16">
            <article class="w-full min-h-full space-y-4 flex flex-col justify-start">
                <article class="w-full flex flex-col gap-4">
                    <h2 class="text-xl font-bold">Registar un nuevo prestamo</h2>
                    <p class="flex flex-col text-gray-500 text-sm">
                        <span>Para registar un nuevo prestamos es necesario diligenciar</span>
                        <span>el formulario con la información del estudiante, seguido del</span>
                        <span>formulario con la informacion del libro prestado.</span>
                    </p>
                </article>

                <form action="/request/loan-create" method="POST"
                    class="flex-1 flex flex-col md:flex-row gap-8 md:gap-20">
                    <section class="flex flex-col gap-4">
                        <h3 class="text-md text-gray-500">Información del estudiante:</h3>
                        <div class="flex flex-col gap-1.5">
                            <label class="text-sm" for="id_user">ID:</label>
                            <input type="number" name="id_user" id="id_user"
                                class="border rounded-lg px-2 py-2 text-xs w-full md:w-[250px]" placeholder="#23319142">
                        </div>
                        <div class="flex flex-col gap-1.5">
                            <label class="text-sm" for="user_name">Nombre:</label>
                            <input type="text" name="user_name"
                                class="border rounded-lg px-2 py-2 text-xs w-full md:w-[250px] uppercase placeholder:uppercase"
                                placeholder="Juan David">
                        </div>
                        <div class="flex flex-col gap-1.5">
                            <label class="text-sm" for="user_surname">Apellido:</label>
                            <input type="text" name="user_surname"
                                class="border rounded-lg px-2 py-2 text-xs w-full md:w-[250px] uppercase placeholder:uppercase"
                                placeholder="ospino torres">
                        </div>
                        <div class="flex flex-col gap-1.5">
                            <label class="text-sm" for="user_phone">Teléfono:</label>
                            <input type="number" name="user_phone"
                                class="border rounded-lg px-2 py-2 text-xs w-full md:w-[250px] uppercase placeholder:uppercase"
                                placeholder="3205445535">
                        </div>
                        <button type="submit"
                            class="hidden md:block text-white text-[.7rem] h-[35px] font-semibold mt-4 uppercase border-none rounded-lg bg-black selft-center">enviar
                            registro</button>
                    </section>

                    <section class="flex flex-col gap-4">
                        <h3 class="text-md text-gray-500">Libro prestado:</h3>
                        <div class="flex flex-col gap-1.5">
                            <label class="text-sm" for="book_title">Titulo:</label>
                            <input type="text" name="book_title"
                                class="border rounded-lg px-2 py-2 text-xs w-full md:w-[250px] uppercase placeholder:uppercase"
                                placeholder="Java: The Complete Reference">
                        </div>
                        <div class="flex flex-col gap-1.5">
                            <label class="text-sm" for="book_author">Autor:</label>
                            <input type="text" name="book_author"
                                class="border rounded-lg px-2 py-2 text-xs w-full md:w-[250px] uppercase placeholder:uppercase"
                                placeholder="Herbert Schildt
                ">
                        </div>
                        <div class="flex flex-col gap-1.5">
                            <label class="text-sm" for="book_publisher">Editorial:</label>
                            <input type="text" name="book_publisher"
                                class="border rounded-lg px-2 py-2 text-xs w-full md:w-[250px] uppercase placeholder:uppercase"
                                placeholder=" McGraw-Hill Education">
                        </div>
                        <div class="flex flex-col gap-1.5">
                            <label class="text-sm" for="book_year_publisher">Año:</label>
                            <input type="number" name="book_year_publisher"
                                class="border rounded-lg px-2 py-2 text-xs w-full md:w-[250px] uppercase placeholder:uppercase"
                                placeholder="2005">
                        </div>
                        <button type="submit"
                            class="md:hidden text-white text-[.7rem] h-[35px] max-w-[300px] mx-auto px-20 font-semibold mt-4 uppercase border-none rounded-lg bg-black selft-center">enviar
                            registro</button>
                    </section>
                </form>

                <article>
                    <h2 class="text-xl font-bold">Bajar registro</h2>
                </article>

                <form action="/request/download/:request_number" method="GET" class="flex gap-10 items-end">
                    <div class="flex flex-col gap-1.5">
                        <label class="text-sm" for="request_number">Número de registro:</label>
                        <input type="text" name="request_number"
                            class="border rounded-lg px-2 py-2 text-xs w-full md:w-[250px] uppercase placeholder:uppercase"
                            placeholder="id_129">
                    </div>
                    <button type="submit"
                        class="text-white text-[.7rem] font-semibold mt-4 uppercase border-none rounded-lg bg-black h-[35px] px-4 selft-center">descargar</button>
                </form>
        </section>

        </article>

    </main>
</body>

</html>
